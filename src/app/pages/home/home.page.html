<ion-content>


  <ion-fab vertical="top" horizontal="start" slot="fixed">
    <ion-fab-button class="bnt-options">
      <ion-icon name="menu-outline" color="primary"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div class="container">
    <capacitor-google-map #map></capacitor-google-map>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button id="open-modal" class="btn-add">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-modal #modal trigger="open-modal" [initialBreakpoint]="0.25" [breakpoints]="[0.25, 0.5, 0.75]"
    [backdropDismiss]="false" [backdropBreakpoint]="0.5">
    <ng-template>
      <app-new-todo (close)="onCloseModal()"></app-new-todo>
    </ng-template>
  </ion-modal>



  <swiper [slidesPerView]="2">
    <ng-template swiperSlide>
      <app-todo-card></app-todo-card>
    </ng-template>
    <ng-template swiperSlide>
      <app-todo-card></app-todo-card>
    </ng-template>
    <ng-template swiperSlide>
      <app-todo-card></app-todo-card>
    </ng-template>
  </swiper>

</ion-content>
