<ion-content>

  <ion-fab vertical="top" horizontal="start" slot="fixed" size="small">
    <ion-fab-button color="dark" class="bnt-options">
      <ion-icon name="menu-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div class="container">
    <capacitor-google-map #map></capacitor-google-map>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button class="btn-add">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>

<ion-footer>
  <ion-toolbar class="ion-text-center">
    <ion-button (click)="locateMe()" fill="clear">
      <ion-icon name="locate-outline" slot="start"></ion-icon>
      Locate me!
    </ion-button>
  </ion-toolbar>
</ion-footer>
